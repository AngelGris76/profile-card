<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="card">
        <header class="card__header">
            <figure class="card__figure">
                <img class="card__photo" src="assets/images/image-victor.jpg" alt="Victor Crest">
            </figure>
        </header>
        <section class="card__body">
            <h1 class="card__profile">
                <strong class="card__profile-name">Victor Crest</strong> <span class="card__profile-age">26</span>
            </h1>
            <p class="card__profile-city">
                London
            </p>
        </section>
        <footer class="card__footer">
            <div class="media__data">
                <p class="media__stats">80K</p>
                <p class="media__info">Followers</p>
            </div>
            <div class="media__data">
                <p class="media__stats">803K</p>
                <p class="media__info">Likes</p>
            </div>
            <div class="media__data">
                <p class="media__stats">1.4K</p>
                <p class="media__info">Photos</p>
            </div>
        </footer>
    </main>
</body>
</html>
