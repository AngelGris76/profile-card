<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card__header">

            </div>
            <figure class="card__figure">
                <img class="card__photo" src="assets/images/image-victor.jpg" alt="foto perfil, Victor Crest">
            </figure>
            <div class="card__body">
                <p class="card__profile">
                    <strong class="card__profile-name">Victor Crest</strong> <span class="card__profile-age">26</span>
                </p>
                <p class="card__profile-city">
                    London
                </p>
            </div>
            <div class="card__footer">
                <div class="media">
                    <div class="media__data">
                        <p class="media__stats">80K</p>
                        <p class="media__info">Followers</p>
                    </div>
                    <div class="media__data">
                        <p class="media__stats">803K</p>
                        <p class="media__info">Likes</p>
                    </div>
                    <div class="media__data">
                        <p class="media__stats">1.4K</p>
                        <p class="media__info">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
